version: '3.1'

services:
  db:
    container_name: publication-microservice-db
    image: postgres:16
    environment:
      POSTGRES_USER: publication_microservice
      POSTGRES_PASSWORD: publication_microservice
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5223:5432"

    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db:
