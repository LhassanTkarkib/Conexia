version: '3.1'

services:
  db:
    container_name: user-microservice-db
    image: postgres:16
    environment:
      POSTGRES_USER: user_microservice
      POSTGRES_PASSWORD: user_microservice
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5222:5432"

    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db:
